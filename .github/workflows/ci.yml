name: Java CI 持续集成

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: 拉取代码
        uses: actions/checkout@v4

      - name: 配置JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: maven

      - name: 构建项目并运行测试
        run: mvn clean verify

      - name: 上传覆盖率报告
        uses: actions/upload-artifact@v4  # 关键：将v3改为v4
        with:
          name: 测试覆盖率报告
          path: target/site/jacoco/
